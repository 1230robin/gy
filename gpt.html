<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>体验我的 GPT 智能助手</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 16px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    .gpt-button {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .gpt-button:hover {
      background-color: #0e8c6d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>体验我的 GPT 智能助手</h1>
    <p>点击下方按钮，跳转到 ChatGPT 平台与我的 AI 助手对话。</p>
    <p><strong>提示：</strong>需要使用 OpenAI 账号登录，并订阅 ChatGPT Plus。</p>
    <a class="gpt-button" href="https://chat.openai.com/gpts/YOUR-GPT-ID" target="_blank">
      立即开始对话
    </a>
  </div>
</body>
</html>
